<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Note Taker</h1>
  <div class="row">
    <div class="row add-note shadow white">
      <div class="placeholder">Take a note</div>
      <div type="text" id="add-note-input" contenteditable="true"></div>
      <button class="color-button">color</button>
      <ul class="colors">
        <li data-color="white" class="color white"></li>
        <li data-color="yellow" class="color yellow"></li>
        <li data-color="red" class="color red"></li>
        <li data-color="blue" class="color blue"></li>
      </ul>
      <button class="add-button">add</button>
    </div>
    <div class="row">
      <ul class="notes" id="nt-notes"></ul>
    </div>
  </div>
</body>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/app.js"></script>
</html>
